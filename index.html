<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/images/styles/style.css">
  <title>Todo list</title>
</head>
<body>
  <div class="maincontainer">
    <h1>Todo list</h1>
    <div class="left">
      <input type="search" placeholder="search" class="search"> <i class="fa-solid fa-magnifying-glass" onclick="searchElement()"></i>
    </div>
    <div class="list">
      <i class="fa-solid fa-bin-recycle"></i>
      <input type="search" placeholder="Add event" class="event"><input type="submit" value="add" class="submit" onclick="addEvent()">
      <div class="spann"></div>
    </div>
    <div class="eventlist">
      <ul class="ul"></ul>
    </div>
  </div>
  
</body>
<script src="main.js"></script>
</html>
